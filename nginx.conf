events {
    worker_connections 1024;
}

http {
    upstream whale_api_v1 {
        server api-efficientnet-v1:8000;
    }

    upstream whale_api_v2 {
        server api-efficientnet-v2:8000;
    }

    upstream whale_api_resnet {
        server api-resnet-v1:8000;
    }

    # Балансировка нагрузки между всеми версиями API
    upstream whale_api_balanced {
        server api-efficientnet-v1:8000 weight=3;
        server api-efficientnet-v2:8000 weight=2;
        server api-resnet-v1:8000 weight=1;
    }

    # Основной API (порт 8080)
    server {
        listen 8080;
        server_name localhost;

        # Главная страница - балансированная
        location / {
            proxy_pass http://whale_api_balanced;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # EfficientNet v1 endpoints
        location /api/v1/ {
            rewrite ^/api/v1/(.*) /$1 break;
            proxy_pass http://whale_api_v1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # EfficientNet v2 endpoints
        location /api/v2/ {
            rewrite ^/api/v2/(.*) /$1 break;
            proxy_pass http://whale_api_v2;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ResNet endpoints
        location /api/resnet/ {
            rewrite ^/api/resnet/(.*) /$1 break;
            proxy_pass http://whale_api_resnet;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check aggregation
        location /health/all {
            access_log off;
            return 200 "All services health check via nginx\n";
            add_header Content-Type text/plain;
        }
    }

    # Веб интерфейс (порт 80)
    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # API проксирование для веб интерфейса
        location /api/ {
            proxy_pass http://whale_api_balanced/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
} 
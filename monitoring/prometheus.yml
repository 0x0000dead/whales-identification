global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerting-rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Мониторинг самого Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Мониторинг API сервисов китов - основные метрики
  - job_name: 'whales-api-efficientnet-v1'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-efficientnet-v1:8000']
    scrape_interval: 10s

  - job_name: 'whales-api-efficientnet-v2'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-efficientnet-v2:8000']
    scrape_interval: 10s

  - job_name: 'whales-api-resnet-v1'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-resnet-v1:8000']
    scrape_interval: 10s

  # Мониторинг Alertmanager
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
    scrape_interval: 30s

  # Мониторинг Telegram Bot
  - job_name: 'telegram-notifier'
    static_configs:
      - targets: ['telegram-notifier:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s 
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Мониторинг самого Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Мониторинг API сервисов китов
  - job_name: 'whales-api-efficientnet-v1'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-efficientnet-v1:8000']
    scrape_interval: 10s

  - job_name: 'whales-api-efficientnet-v2'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-efficientnet-v2:8000']
    scrape_interval: 10s

  - job_name: 'whales-api-resnet-v1'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-resnet-v1:8000']
    scrape_interval: 10s

  # Мониторинг nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Health checks для всех сервисов
  - job_name: 'health-checks'
    metrics_path: '/health'
    static_configs:
      - targets: 
        - 'api-efficientnet-v1:8000'
        - 'api-efficientnet-v2:8000'
        - 'api-resnet-v1:8000'
    scrape_interval: 30s 